<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <p-card header="Login" [style]="{width: '360px'}" class="flex justify-content-center ">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
            <div class="p-inputgroup ui-grid-col-2">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText formControlName="emailId" placeholder="Email Id" name="emailId" required autofocus />
            </div>
            <div class="ui-grid-col-4" style="margin: 8px 0px">
                <div [hidden]="loginForm.controls['emailId'].valid || !loginForm.controls['emailId'].dirty" class="alert alert-danger">
                    Email Id is required
                </div>
            </div>
            <div class="p-inputgroup ui-grid-col-2">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pInputText formControlName="password" placeholder="Password" name="password" required autofocus />
            </div>
            <div class="ui-grid-col-4" style="margin: 8px 0px">
                <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Login" [disabled]="!loginForm.valid" class="w-full"></button>
                </div>
            </div>
        </div>
        <div>Not a Member? <a routerLink="/register">Register</a></div>
    </p-card>
</form>
