<button pButton pRipple icon="pi pi-pencil" class="p-button-danger"
        (click)="editProduct(this)"></button>

<div class="card">
  <p-dialog [(visible)]="editDialog" [style]="{width: '650px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label>Material</label>

        <p-radioButton class="radio" id="category1" name="material" value="Diamond" [(ngModel)]="product.material"></p-radioButton>
        <label class="radioOption">Diamond</label>

        <p-radioButton class="radio" id="category2" name="material" value="Gold" [(ngModel)]="product.material"></p-radioButton>
        <label class="radioOption">Gold</label>

        <p-radioButton class="radio" id="category3" name="material" value="Silver" [(ngModel)]="product.material"></p-radioButton>
        <label class="radioOption">Silver</label>
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Article Name" id="articleName" [(ngModel)]="product.articleName" required autofocus />

        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Weight" id="weight" [(ngModel)]="product.weight" required autofocus />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Material Cost Price" id="materialCostPrice" [(ngModel)]="product.materialCostPrice" required autofocus />

        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Article Material Percentage" id="articleMaterialPercentage" [(ngModel)]="product.articleMaterialPercentage" required autofocus />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Article Making Cost Price" id="articleMakingCostPrice" [(ngModel)]="product.articleMakingCostPrice" required autofocus />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Category" id="category" [(ngModel)]="product.category" required autofocus />
        <span></span>
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Hallmark ID" id="hallmarkId" [(ngModel)]="product.hallmarkId" required autofocus />
      </div>

      <div class="field drop">
        <p-dropdown [(ngModel)]="product.hallmark" inputId="hallmarkStatus" [options]="hallmark" placeholder="Hall Mark Status">
          <ng-template let-option pTemplate="item">{{option.label}}</ng-template>
        </p-dropdown>

        <p-dropdown [(ngModel)]="product.carat" inputId="caratStatus" [options]="carats" placeholder="Carat">
          <ng-template let-option pTemplate="item">{{option.label}}</ng-template>
        </p-dropdown>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
  </p-dialog>

</div>
